<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セブダオ神戸マラソン部｜ランナー紹介</title>

  <style>
    /* ============================
       ここから CSS
       ============================ */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "ヒラギノ角ゴ ProN",
                   "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
      min-height: 100vh;
      background: #f5f4f2 url("bg-kobe.png") center bottom / cover no-repeat fixed;
      color: #003a5a;
    }

    /* 白い透明膜 */
    .overlay {
      background: rgba(0, 63, 97, 0.45);
      min-height: 100vh;
      padding: 16px 14px 60px;
    }

    /* カード */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
      backdrop-filter: blur(3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      color: #fff;
    }

    .card h2,
    .card p {
      color: #fff;
    }

    /* ヘッダー */
    header {
      position: relative;
      text-align: center;
      padding-top: 40px;
    }

    header h1 {
      position: relative;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
      font-size: 1.55rem;
      letter-spacing: .05em;
    }

    header p {
      color: rgba(255,255,255,0.8);
      margin-top: 6px;
      font-size: .85rem;
    }

    /* 電流エフェクト */
    header h1::after {
      content: "";
      position: absolute;
      left: -150%;
      top: 0;
      width: 150%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255, 165, 0, 0) 0%,
        rgba(255, 140, 0, 0.8) 40%,
        rgba(255, 255, 200, 0.9) 50%,
        rgba(255, 140, 0, 0.8) 60%,
        rgba(255, 165, 0, 0) 100%
      );
      mix-blend-mode: screen;
      animation: electric-flow 3s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,140,0,0.8));
    }

    @keyframes electric-flow {
      0%   { transform: translateX(0); }
      100% { transform: translateX(150%); }
    }

    /* 流れ星ロゴ（靴は非表示で尾だけ） */
    .logo {
      position: absolute;
      top: -35px;
      left: 0;
      width: 105px;
      opacity: 0; /* 靴は非表示 */
      pointer-events: none;
      animation: logo-ride 1.14s linear infinite;
      z-index: 9999;
    }

    /* 尾 */
    .logo::after {
      content: "";
      position: absolute;
      top: 35%;
      left: 0;
      width: 160px;
      height: 20px;
      background: linear-gradient(
        to right,
        rgba(255, 200, 80, 1),
        rgba(255, 150, 0, 0.7),
        rgba(255, 150, 0, 0)
      );
      filter: blur(4px);
      opacity: 0;
      animation: tail-flow 1.14s linear infinite;
    }

    @keyframes logo-ride {
      0%   { left: 0; }
      100% { left: calc(100% - 105px); }
    }

    @keyframes tail-flow {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }

    /* finish ヒーロー */
    .hero-finish {
      margin: 12px 0 18px;
    }

    .finish-frame {
      position: relative;
      width: 100%;
      height: 66vh;
      max-height: 720px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .finish-media {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center; /* ← ここを追加（上を優先して表示） */
　　　 background: #000;  /* 余白が出るので黒背景 */
      transition: opacity .6s ease;
    }

    #finishImage {
      opacity: 0;
    }

    .finish-msg {
  position: absolute;
  top: 30%;           /* ← ここで場所を決める（上30%） */
  left: 50%;
  transform: translateX(-50%);  /* ← 横だけ中央揃え */

  width: 100%;
  text-align: center;

  font-weight: 800;
  letter-spacing: .06em;
  font-size: clamp(22px, 6vw, 40px);
  color: #fff;

  text-shadow:
    0 4px 16px rgba(0, 0, 0, 0.5),
    0 0 22px rgba(255,170,60,.45),
    0 0 38px rgba(255,200,150,.25);

  opacity: 0;
  transition: opacity .7s ease, transform .7s ease;
}

.finish-msg.show {
  opacity: 1;
}



    /* ランナー紹介 */
    .runner-list {
      display: flex;
      gap: 8px;
    }

    .runner-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 8px 6px;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .runner-card.active {
      background: rgba(151,230,255,0.12);
      border-color: rgba(151,230,255,.6);
      box-shadow: 0 0 8px rgba(151,230,255,0.35);
    }

    .runner-name {
      font-size: .7rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .runner-meta {
      font-size: .55rem;
    }

    /* プレビュー */
    .preview {
      margin-top: 12px;
      background: rgba(0,0,0,0.22);
      border-radius: 12px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
    }

  /* =============================
   完走おめでとう きらきら強化
   ============================= */

/* 外側の光るグロー */
.finish-msg {
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  font-weight: 800;
  letter-spacing: .06em;

  color: #fff;
  font-size: clamp(24px, 7vw, 42px);

  opacity: 0;
  transform: translateY(12px) scale(.98);
  transition: opacity .9s ease, transform .9s ease;

  /* ✨キラグロー強化 */
  text-shadow:
    0 0 10px rgba(255,170,60,.8),
    0 0 20px rgba(255,190,90,.8),
    0 0 35px rgba(255,170,60,.6),
    0 0 60px rgba(255,150,40,.45);
}

/* 出現アニメ */
.finish-msg.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  animation: sparkle 2.6s ease-out forwards;
}

/* ✨キラキラ粒子が左→右に流れる */
@keyframes sparkle {
  0%   { filter: brightness(1) drop-shadow(0 0 0px rgba(255,200,80,0)); }
  20%  { filter: brightness(1.3) drop-shadow(0 0 12px rgba(255,200,80,0.7)); }
  50%  { filter: brightness(1.4) drop-shadow(0 0 18px rgba(255,200,80,0.9)); }
  80%  { filter: brightness(1.2) drop-shadow(0 0 10px rgba(255,200,80,0.7)); }
  100% { filter: brightness(1.0) drop-shadow(0 0 6px rgba(255,200,80,0.5)); }
}

/* ✨光の帯が横切る（強め） */
.finish-msg::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 120%;
  height: 100%;
  pointer-events: none;

  background: linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,240,180,0.9) 50%,
    rgba(255,255,255,0) 100%
  );

  opacity: 0.0;
  transform: skewX(-20deg);
  animation: shine 2.4s ease-out 0.4s forwards;
}

@keyframes shine {
  0%   { left: -120%; opacity: 0; }
  25%  { opacity: 0.9; }
  50%  { left: 30%; opacity: 1; }
  100% { left: 120%; opacity: 0; }
}
</style>
</head>


<body>

<div class="overlay">

  <!-- ヘッダー -->
  <header>
    <img src="assets/runninguclub.png" class="logo" alt="">
    <h1>SEVEN 神戸マラソン部</h1>
    <p>2025年11月16日（日）9:00 スタート</p>
  </header>

  <!-- 動画 → 写真 → 完走おめでとう -->
  <section class="hero-finish">
    <div class="finish-frame">

      <video id="finishVideo"
             class="finish-media"
             src="assets/finish.mp4"
             playsinline
             webkit-playsinline
             muted
             autoplay
             preload="auto"
             poster="assets/finish.jpg">
      </video>

      <img id="finishImage"
           class="finish-media"
           src="assets/finish.jpg" />

      <div id="finishMsg" class="finish-msg">完走おめでとう</div>
    </div>
  </section>

  <!-- リンク -->
  <section class="card">
    <div class="link-buttons">
      <a class="link-btn"
         href="https://kobe-marathon.net/2025/" target="_blank">
        神戸マラソン公式サイトを見る
      </a>
      <a class="link-btn sub"
         href="https://discord.com/channels/823445725476159488/1168154165478969384"
         target="_blank">
        応援チャットに参加する
      </a>
    </div>
  </section>


  <!-- ランナー紹介 -->
  <section class="card">

    <h2 style="font-size:.9rem; margin-bottom:10px;">出場ランナー紹介</h2>

    <div class="runner-list" id="runnerList">

      <div class="runner-card active" data-img="assets/IMG_0948.jpg">
        <div class="runner-name">yonechan</div>
        <div class="runner-meta">2時間 5分</div>
      </div>

      <div class="runner-card" data-img="assets/record_banbi.jpg">
        <div class="runner-name">ばんび</div>
        <div class="runner-meta">2時間 35分</div>
      </div>

      <div class="runner-card" data-img="assets/record_moai.jpg">
        <div class="runner-name">モアイ</div>
        <div class="runner-meta">1時間 33分</div>
      </div>

    </div>

    <div class="preview" id="preview">
      <div class="preview-placeholder">
        ランナーをタップすると<br>画像が表示されます
      </div>
    </div>

  </section>

  <footer style="text-align:center; font-size:.55rem; opacity:.35;">
    &copy; 2025 セブダオ神戸マラソン部
  </footer>

</div>

<!-- ============================
     JS 動画→画像切り替え
     ============================ -->
<script>
(function(){

  const vid = document.getElementById("finishVideo");
  const img = document.getElementById("finishImage");
  const msg = document.getElementById("finishMsg");

  img.style.opacity = 0;
  msg.classList.remove("show");

  vid.addEventListener("ended", () => {

    vid.style.opacity = 0;
    img.style.opacity = 1;

    setTimeout(() => {
      msg.classList.add("show");
    }, 300);
  });

})();
</script>

<!-- ============================
     JS ランナー切り替え
     ============================ -->
<script>
(function(){

  const list = document.getElementById("runnerList");
  const preview = document.getElementById("preview");

  list.addEventListener("click", e => {
    const card = e.target.closest(".runner-card");
    if (!card) return;

    document.querySelectorAll(".runner-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    const imgSrc = card.getAttribute("data-img");

    preview.innerHTML = "";
    const img = document.createElement("img");
    img.src = imgSrc;

    preview.appendChild(img);
  });

})();
</script>

</body>
</html>
