<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セブダオ神戸マラソン部｜ランナー紹介</title>

  <style>
    /* ========== 共通リセット ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
      min-height: 100vh;
      background: #f5f4f2 url("bg-kobe.png") center bottom / cover no-repeat fixed;
      color: #003a5a;
    }

    /* ========== メインの青いパネル ========== */
    .overlay {
      background: rgba(0, 63, 97, 0.45);
      min-height: 100vh;
      padding: 16px 14px 60px;
    }
    @media (min-width: 600px) {
      .overlay {
        width: min(560px, 100%);
        margin: 0 auto;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
      backdrop-filter: blur(3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      color: #fff;
    }
    .card h2,
    .card p {
      color: #fff;
    }

    /* ========== ヘッダー・タイトル ========== */
    header {
      position: relative;
      text-align: center;
      padding-top: 40px;
      margin-bottom: 8px;
    }
    header h1 {
      font-size: 1.4rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: .12em;
    }
    header p {
      margin-top: 6px;
      font-size: .8rem;
      color: rgba(255,255,255,0.85);
    }

    /* ========== 完走動画 & 写真セクション ========== */
    .hero-finish {
      margin: 12px 0 18px;
    }
    .finish-frame {
      position: relative;
      width: 100%;
      height: 66vh;
      max-height: 720px;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .finish-media {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      transition: opacity .6s ease;
    }
    #finishVideo {
      opacity: 1;
      pointer-events: auto;
    }
    #finishImage {
      opacity: 0;
      pointer-events: none;
    }

    /* 完走メッセージ（文字だけ光る） */
    .finish-msg {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      text-align: center;
      white-space: nowrap;      /* 横1行固定 */

      font-weight: 800;
      letter-spacing: .12em;
      font-size: clamp(26px, 4vw, 40px);
      color: #fff;

      text-shadow:
        0 0 10px rgba(255,255,255,0.9),
        0 0 25px rgba(255,200,120,0.9),
        0 0 40px rgba(255,120,40,0.85),
        0 0 60px rgba(255,90,0,0.8);

      opacity: 0;
      transform-origin: center;
      transition: opacity .7s ease, transform .7s ease;
    }
    .finish-msg.show {
      opacity: 1;
      transform: translateX(-50%) scale(1.03);
    }

        /* NEXT RACE IN KYOTO（左右・完全に縦一列） */
    .next-race {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;

      font-size: 13px;
      color: rgba(255,0,0,0.72);
      font-weight: 700;

      opacity: 0;
      transition: opacity .7s ease;
      z-index: 15;
    }

    .next-race-left  { left: 11%; }   /* 中央寄せしたいなら数値を同じだけ小さく */
    .next-race-right { right: 11%; }

    .next-race span + span {
      margin-top: 0.24em;  /* 文字同士の縦の間隔 */
    }

    .next-race.show {
      opacity: 1;
    }


    /* 音 ON/OFF ボタン & リプレイボタン */
    .finish-controls {
      position: absolute;
      right: 12px;
      bottom: 12px;
      display: flex;
      gap: 8px;
      z-index: 30;
    }
    .finish-btn {
      border: none;
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 11px;
      cursor: pointer;
      background: rgba(255,255,255,0.14);
      color: #fff;
      backdrop-filter: blur(4px);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .finish-btn span.icon {
      font-size: 13px;
    }
    #replayBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }
    #replayBtn.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* ========== カウントダウン ========== */
    .countdown {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .cd-item {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 8px 4px;
    }
    .cd-num {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .cd-label {
      font-size: .6rem;
      opacity: .85;
      margin-top: 4px;
      letter-spacing: .05em;
    }

    /* ========== 神戸マラソン公式 / 応援リンク ========== */
    .link-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-btn {
      display: block;
      text-align: center;
      text-decoration: none;
      background: linear-gradient(120deg, #0090d0, #4ad4ff);
      color: #fff;
      padding: 11px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: .82rem;
      border: none;
      box-shadow: 0 0 14px rgba(0,144,208,0.35);
      animation: btn-pulse 2.4s ease-in-out infinite;
    }
    .link-btn.sub {
      background: rgba(0,144,208,0.25);
      border: 1px solid rgba(151,230,255,0.3);
      color: #ffffff;
      animation: none;
    }
    @keyframes btn-pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 14px rgba(0,144,208,0.35); }
      50%      { opacity: .8; box-shadow: 0 0 20px rgba(0,144,208,0.6); }
    }

    /* ========== ランナー紹介 ========== */
    .runner-list {
      display: flex;
      gap: 8px;
    }
    .runner-card {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 10px;
      padding: 8px 6px;
      text-align: center;
      cursor: pointer;
      transition: .2s;
    }
    .runner-card.active {
      background: rgba(151,230,255,0.12);
      border-color: rgba(151,230,255,.6);
      box-shadow: 0 0 8px rgba(151,230,255,0.35);
    }
    .runner-name {
      font-size: .7rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .runner-meta {
      font-size: .55rem;
      opacity: .85;
    }

    .preview {
      margin-top: 12px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 12px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .preview-placeholder {
      font-size: .65rem;
      opacity: .7;
      text-align: center;
      line-height: 1.4;
    }

    footer {
      text-align:center;
      font-size:.55rem;
      opacity:.35;
      margin-top:16px;
      color: #fff;
    }

    @media (prefers-reduced-motion: reduce) {
      .finish-media { transition: opacity .1s linear; }
      .finish-msg   { transition: opacity .2s linear, transform .2s linear; }
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- ヘッダー -->
    <header>
      <h1>SEVEN 神戸マラソン部</h1>
      <p>2025年11月16日（日）9:00 スタート</p>
    </header>

    <!-- 完走おめでとう：動画 → 写真ヒーロー -->
    <section class="hero-finish" aria-label="Kobe Marathon Finish">
      <div class="finish-frame" id="finishFrame">
        <video id="finishVideo"
               class="finish-media"
               src="assets/finish.mp4"
               playsinline
               webkit-playsinline
               muted
               autoplay
               preload="auto"
               poster="assets/finish.jpg">
        </video>

        <img id="finishImage"
             class="finish-media"
             src="assets/finish.jpg"
             alt="Kobe Marathon finish photo" />

        <div id="finishMsg" class="finish-msg">完走おめでとう</div>

       <div class="next-race next-race-left">
          <span>N</span><span>E</span><span>X</span><span>T</span>
          <span>R</span><span>A</span><span>C</span><span>E</span>
          <span>I</span><span>N</span>
          <span>K</span><span>Y</span><span>O</span><span>T</span><span>O</span>
        </div>

        <div class="next-race next-race-right">
          <span>N</span><span>E</span><span>X</span><span>T</span>
          <span>R</span><span>A</span><span>C</span><span>E</span>
          <span>I</span><span>N</span>
          <span>K</span><span>Y</span><span>O</span><span>T</span><span>O</span>
        </div>
    </section>

    <!-- カウントダウン（大会当日0になってる想定） -->
    <section class="card">
      <div class="countdown" id="countdown">
        <div class="cd-item">
          <div class="cd-num" id="days">0</div>
          <div class="cd-label">日</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="hours">0</div>
          <div class="cd-label">時間</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="minutes">0</div>
          <div class="cd-label">分</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="seconds">0</div>
          <div class="cd-label">秒</div>
        </div>
      </div>
    </section>

    <!-- リンク -->
    <section class="card">
      <div class="link-buttons">
        <a class="link-btn" href="https://kobe-marathon.net/2025/" target="_blank" rel="noopener">
          神戸マラソン公式サイトを見る
        </a>
        <a class="link-btn sub" href="https://discord.com/channels/823445725476159488/1168154165478969384" target="_blank" rel="noopener">
          応援チャットに参加する
        </a>
      </div>
    </section>

    <!-- 出場ランナー紹介 -->
    <section class="card">
      <h2 style="font-size:.9rem; margin-bottom:10px;">出場ランナー紹介</h2>
      <p style="font-size:.62rem; opacity:.8; margin-bottom:10px;">
        タップするとハーフマラソンの記録画像が表示されます。
      </p>

      <div class="runner-list" id="runnerList">
        <div class="runner-card active" data-img="assets/IMG_0948.jpg" data-name="yonechan">
          <div class="runner-name">yonechan</div>
          <div class="runner-meta">2時間 5分</div>
        </div>
        <div class="runner-card" data-img="assets/record_banbi.jpg" data-name="ばんび">
          <div class="runner-name">ばんび</div>
          <div class="runner-meta">2時間 35分</div>
        </div>
        <div class="runner-card" data-img="assets/record_moai.jpg" data-name="モアイ">
          <div class="runner-name">モアイ</div>
          <div class="runner-meta">1時間 33分</div>
        </div>
      </div>

      <div class="preview" id="preview">
        <div class="preview-placeholder">
          ランナーをタップすると<br>ここにハーフのタイム画像が出ます。
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 セブダオ神戸マラソン部
    </footer>
  </div>

  <script>
    // ===== カウントダウン（秒ごと） =====
    (function() {
      const target = new Date('2025-11-16T09:00:00+09:00').getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
          document.getElementById('days').textContent = '0';
          document.getElementById('hours').textContent = '0';
          document.getElementById('minutes').textContent = '0';
          document.getElementById('seconds').textContent = '0';
          return;
        }

        const day = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hour = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const min  = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const sec  = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent    = day;
        document.getElementById('hours').textContent   = hour.toString().padStart(2,'0');
        document.getElementById('minutes').textContent = min.toString().padStart(2,'0');
        document.getElementById('seconds').textContent = sec.toString().padStart(2,'0');
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();

    // ===== ランナー画像切り替え =====
    (function() {
      const list = document.getElementById('runnerList');
      const preview = document.getElementById('preview');

      list.addEventListener('click', function(e) {
        const card = e.target.closest('.runner-card');
        if (!card) return;

        document.querySelectorAll('.runner-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');

        const imgSrc = card.getAttribute('data-img');
        const name = card.getAttribute('data-name') || '';

        preview.innerHTML = '';
        if (imgSrc) {
          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = name + 'のハーフマラソンタイム';
          preview.appendChild(img);
        } else {
          const p = document.createElement('div');
          p.className = 'preview-placeholder';
          p.textContent = '画像が未設定です';
          preview.appendChild(p);
        }
      });
    })();

    // ===== 完走ヒーロー：動画 → 写真、メッセージ、NEXT RACE IN KYOTO =====
    document.addEventListener('DOMContentLoaded', () => {
      const video     = document.getElementById('finishVideo');
      const image     = document.getElementById('finishImage');
      const msg       = document.getElementById('finishMsg');
      const replayBtn = document.getElementById('replayBtn');
      const soundBtn  = document.getElementById('soundBtn');
      const soundLabel= document.getElementById('soundLabel');
      const nextLeft  = document.querySelector('.next-race-left');
      const nextRight = document.querySelector('.next-race-right');

      if (!video || !image || !msg) return;

      // iOS対策：確実にミュート & インライン
      video.muted = true;
      video.setAttribute('playsinline','true');
      video.setAttribute('webkit-playsinline','true');

      function showFinishState() {
        video.style.opacity = 0;
        video.style.pointerEvents = 'none';

        image.style.opacity = 1;
        image.style.pointerEvents = 'auto';

        msg.classList.add('show');
        nextLeft.classList.add('show');
        nextRight.classList.add('show');

        replayBtn.classList.add('show');
      }

      function resetToVideo() {
        image.style.opacity = 0;
        image.style.pointerEvents = 'none';

        msg.classList.remove('show');
        nextLeft.classList.remove('show');
        nextRight.classList.remove('show');

        video.style.opacity = 1;
        video.style.pointerEvents = 'auto';

        replayBtn.classList.remove('show');
      }

      // 動画終了で写真＋メッセージ＋NEXT RACE
      video.addEventListener('ended', showFinishState);

      // リプレイ
      replayBtn.addEventListener('click', () => {
        resetToVideo();
        video.currentTime = 0;
        const p = video.play();
        if (p && typeof p.then === 'function') p.catch(()=>{});
      });

      // 音 ON / OFF
      soundBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        if (video.muted) {
          soundLabel.textContent = '音をONにする';
        } else {
          soundLabel.textContent = '音をOFFにする';
          const p = video.play();
          if (p && typeof p.then === 'function') p.catch(()=>{});
        }
      });

      // 自動再生トライ（失敗しても無視）
      const autoPlay = video.play();
      if (autoPlay && typeof autoPlay.then === 'function') {
        autoPlay.catch(() => {
          // ブラウザにブロックされた場合はリプレイボタンだけ出しておく
          replayBtn.classList.add('show');
        });
      }
    });
  </script>
</body>
</html>
