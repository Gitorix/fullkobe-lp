<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セブダオ神戸マラソン部｜ランナー紹介</title>

  <style>
    /* ===== ベース ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "メイリオ",
        sans-serif;
      min-height: 100vh;
      background: #f5f4f2 url("bg-kobe.png") center bottom / cover
        no-repeat fixed;
      color: #003a5a;
    }

    /* ===== オーバーレイ & カード ===== */
    .overlay {
      background: rgba(0, 63, 97, 0.45);
      min-height: 100vh;
      padding: 16px 14px 60px;
    }
    @media (min-width: 600px) {
      .overlay {
        width: min(560px, 100%);
        margin: 0 auto;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 16px;
      backdrop-filter: blur(3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      color: #fff;
    }
    .card h2,
    .card p {
      color: #fff;
    }

    /* ===== ヘッダー ===== */
    header {
      position: relative;
      text-align: center;
      padding-top: 40px;
      margin-bottom: 8px;
      color: #fff;
    }
    header h1 {
      position: relative;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    /* オレンジの電流エフェクト */
    header h1::after {
      content: "";
      position: absolute;
      left: -150%;
      top: 0;
      width: 150%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        120deg,
        rgba(255, 165, 0, 0) 0%,
        rgba(255, 140, 0, 0.8) 40%,
        rgba(255, 255, 200, 0.9) 50%,
        rgba(255, 140, 0, 0.8) 60%,
        rgba(255, 165, 0, 0) 100%
      );
      mix-blend-mode: screen;
      animation: electric-flow 3s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255, 140, 0, 0.8));
    }
    @keyframes electric-flow {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(150%);
      }
    }

    header p {
      font-size: 0.78rem;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.86);
    }

    /* ===== 完走おめでとう：動画 → 写真ヒーロー ===== */
    .hero-finish {
      margin: 12px 0 18px;
    }
    .finish-frame {
      position: relative;
      width: 100%;
      height: 66vh;
      max-height: 720px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    .finish-media {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;        /* ← 全体が映る */
      object-position: top center;/* ← 上側を優先的に見せる */
      background: #000;
      transition: opacity 0.6s ease;
    }
    #finishImage {
      opacity: 0; /* 最初は非表示 */
    }

    /* キラキラ完走メッセージ */
.finish-msg {
  position: absolute;
  top: 35%;                /* 写真の上1/3あたり */
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  text-align: center;

  font-weight: 800;
  letter-spacing: .08em;
  font-size: clamp(24px, 6vw, 42px);

  /* グラデーション文字 ＋ 強めの光 */
  background: linear-gradient(
    120deg,
    #fff7c0,
    #ffe49a,
    #ffffff,
    #ffd27a
  );
  -webkit-background-clip: text;
  color: transparent;

  text-shadow:
    0 0 20px rgba(255, 220, 140, .9),
    0 0 40px rgba(255, 190, 90, .7),
    0 6px 24px rgba(0, 0, 0, .7);

  opacity: 0;
  animation: finish-shine 3s linear infinite;
}

/* ふわっと出現する時に使うクラス */
.finish-msg.show {
  opacity: 1;
}

/* ラメっぽく光が流れる */
.finish-msg::before {
  content: "";
  position: absolute;
  inset: -10%;
  background:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,.9) 0, transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,220,150,.8) 0, transparent 45%),
    radial-gradient(circle at 30% 80%, rgba(255,255,255,.7) 0, transparent 40%);
  mix-blend-mode: screen;
  opacity: .7;
  pointer-events: none;
  animation: twinkle 4s ease-in-out infinite;
}

/* キラッと帯が流れる */
@keyframes finish-shine {
  0%   { text-shadow:
          0 0 16px rgba(255, 220, 140, .7),
          0 0 32px rgba(255, 190, 90, .6),
          0 6px 22px rgba(0, 0, 0, .7); }
  50%  { text-shadow:
          0 0 28px rgba(255, 240, 180, 1),
          0 0 50px rgba(255, 210,110, .9),
          0 8px 26px rgba(0, 0, 0, .7); }
  100% { text-shadow:
          0 0 16px rgba(255, 220, 140, .7),
          0 0 32px rgba(255, 190, 90, .6),
          0 6px 22px rgba(0, 0, 0, .7); }
}

/* ラメがチラチラ瞬く */
@keyframes twinkle {
  0%, 100% { opacity: .3; transform: translate3d(0,0,0) scale(1); }
  50%      { opacity: .9; transform: translate3d(3px,-4px,0) scale(1.03); }
}

    @media (prefers-reduced-motion: reduce) {
      .finish-media {
        transition: opacity 0.01s linear;
      }
      .finish-msg {
        transition: opacity 0.2s linear, transform 0.2s linear;
      }
    }

    /* ===== カウントダウンボックス ===== */
    .countdown {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .cd-item {
      flex: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 8px 4px;
    }
    .cd-num {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .cd-label {
      font-size: 0.6rem;
      opacity: 0.85;
      margin-top: 4px;
      letter-spacing: 0.05em;
    }

    /* ===== リンクボタン ===== */
    .link-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-btn {
      display: block;
      text-align: center;
      text-decoration: none;
      background: linear-gradient(120deg, #0090d0, #4ad4ff);
      color: #fff;
      padding: 11px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.82rem;
      border: none;
      box-shadow: 0 0 14px rgba(0, 144, 208, 0.35);
      animation: btn-pulse 2.4s ease-in-out infinite;
    }
    .link-btn.sub {
      background: rgba(0, 144, 208, 0.25);
      color: #ffffff;
      border: 1px solid rgba(151, 230, 255, 0.3);
      animation: none;
    }
    @keyframes btn-pulse {
      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 14px rgba(0, 144, 208, 0.35);
      }
      50% {
        opacity: 0.8;
        box-shadow: 0 0 20px rgba(0, 144, 208, 0.6);
      }
    }

    /* ===== ランナー紹介 ===== */
    .runner-list {
      display: flex;
      gap: 8px;
    }
    .runner-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      padding: 8px 6px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .runner-card.active {
      background: rgba(151, 230, 255, 0.12);
      border-color: rgba(151, 230, 255, 0.6);
      box-shadow: 0 0 8px rgba(151, 230, 255, 0.35);
    }
    .runner-name {
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .runner-meta {
      font-size: 0.55rem;
      opacity: 0.85;
    }

    .preview {
      margin-top: 12px;
      background: rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .preview-placeholder {
      font-size: 0.65rem;
      opacity: 0.7;
      text-align: center;
      line-height: 1.4;
    }

    /* ===== ランナー横の靴アイコン ===== */
    .runner-shoe {
      position: absolute;
      top: 64%;
      right: 3%;
      transform: translateY(-50%);
      z-index: 900;
    }
    .runner-shoe img {
      width: 120px;
      animation: heart-beat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.7));
    }
    @keyframes heart-beat {
      0% {
        transform: scale(1);
      }
      20% {
        transform: scale(1.25);
      }
      35% {
        transform: scale(1);
      }
      55% {
        transform: scale(1.15);
      }
      75% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    footer {
      text-align: center;
      font-size: 0.55rem;
      opacity: 0.35;
      margin-top: 16px;
      color: #fff;
    }
  .finish-msg::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;           /* ← 文字幅だけ光る */
  height: 100%;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,220,120,0.85) 50%,
    rgba(255,255,255,0) 100%
  );
  animation: shine 2.4s linear infinite;
  filter: blur(6px);
  pointer-events: none;
}

@keyframes shine {
  0%   { transform: translateX(-100%); opacity: 0; }
  40%  { opacity: 1; }
  50%  { transform: translateX(0%); opacity: 1; }
  60%  { opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}
.finish-frame::before {
  content: "NEXT RACE IN KYOTO";
  position: absolute;
  left: 3%;
  top: 50%;
  transform: translateY(-50%);
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 14px;
  letter-spacing: 2px;
  color: rgba(255,0,0,0.65);
  font-weight: 700;
  z-index: 15;
}

.finish-frame::after {
  content: "NEXT RACE IN KYOTO";
  position: absolute;
  right: 3%;
  top: 50%;
  transform: translateY(-50%);
  writing-mode: vertical-rl;
  text-orientation: upright;
  font-size: 14px;
  letter-spacing: 2px;
  color: rgba(255,0,0,0.65);
  font-weight: 700;
  z-index: 15;
}
</style>
</head>

<body>
  <div class="overlay">
    <!-- ヘッダー -->
    <header>
      <h1>SEVEN 神戸マラソン部</h1>
      <p>2025年11月16日（日）9:00 スタート</p>
    </header>

    <!-- 完走おめでとう：動画→写真 -->
    <section class="hero-finish" aria-label="Kobe Marathon Finish">
      <div class="finish-frame">
        <video
          id="finishVideo"
          class="finish-media"
          src="assets/finish.mp4"
          playsinline
          webkit-playsinline
          muted
          autoplay
          preload="auto"
          poster="assets/finish.jpg"
        ></video>

        <img
          id="finishImage"
          class="finish-media"
          src="assets/finish.jpg"
          alt="Kobe Marathon Finish Photo"
        />

        <div id="finishMsg" class="finish-msg">完走おめでとう</div>
      </div>
    </section>

    <!-- カウントダウン（数字だけ残す） -->
    <section class="card">
      <div class="countdown" id="countdown">
        <div class="cd-item">
          <div class="cd-num" id="days">--</div>
          <div class="cd-label">日</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="hours">--</div>
          <div class="cd-label">時間</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="minutes">--</div>
          <div class="cd-label">分</div>
        </div>
        <div class="cd-item">
          <div class="cd-num" id="seconds">--</div>
          <div class="cd-label">秒</div>
        </div>
      </div>
    </section>

    <!-- リンク -->
    <section class="card">
      <div class="link-buttons">
        <a
          class="link-btn"
          href="https://kobe-marathon.net/2025/"
          target="_blank"
          rel="noopener"
          >神戸マラソン公式サイトを見る</a
        >
        <a
          class="link-btn sub"
          href="https://discord.com/channels/823445725476159488/1168154165478969384"
          target="_blank"
          rel="noopener"
          >応援チャットに参加する</a
        >
      </div>
    </section>

    <!-- 出場ランナー紹介 -->
    <section class="card" style="position: relative;">
      <h2 style="font-size:0.9rem; margin-bottom:10px;">出場ランナー紹介</h2>
      <p
        style="font-size:0.62rem; opacity:0.8; margin-bottom:10px;"
      >
        タップするとハーフマラソンの記録画像が表示されます。
      </p>

      <div class="runner-list" id="runnerList">
        <div
          class="runner-card active"
          data-img="assets/IMG_0948.jpg"
          data-name="yonechan"
        >
          <div class="runner-name">yonechan</div>
          <div class="runner-meta">2時間 5分</div>
        </div>

        <div
          class="runner-card"
          data-img="assets/record_banbi.jpg"
          data-name="ばんび"
        >
          <div class="runner-name">ばんび</div>
          <div class="runner-meta">2時間 35分</div>
        </div>

        <div
          class="runner-card"
          data-img="assets/record_moai.jpg"
          data-name="モアイ"
        >
          <div class="runner-name">モアイ</div>
          <div class="runner-meta">1時間 33分</div>
        </div>
      </div>

      <!-- 靴アイコン -->
      <div class="runner-shoe">
        <img src="assets/runninguclub.png" alt="Running Shoe" />
      </div>

      <div class="preview" id="preview">
        <div class="preview-placeholder">
          ランナーをタップすると<br />ここにハーフのタイム画像が出ます。
        </div>
      </div>
    </section>

    <footer>&copy; 2025 セブダオ神戸マラソン部</footer>
  </div>

  <!-- ===== JS：カウントダウン ===== -->
  <script>
    (function () {
      const target = new Date("2025-11-16T09:00:00+09:00").getTime();

      function updateCountdown() {
        const now = Date.now();
        const diff = target - now;

        if (diff <= 0) {
          ["days", "hours", "minutes", "seconds"].forEach((id) => {
            document.getElementById(id).textContent = "0";
          });
          return;
        }

        const day = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hour = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const min = Math.floor(
          (diff % (1000 * 60 * 60)) / (1000 * 60)
        );
        const sec = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = day;
        document.getElementById("hours").textContent =
          hour.toString().padStart(2, "0");
        document.getElementById("minutes").textContent =
          min.toString().padStart(2, "0");
        document.getElementById("seconds").textContent =
          sec.toString().padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>

  <!-- ===== JS：ランナー画像切替 ===== -->
  <script>
    (function () {
      const list = document.getElementById("runnerList");
      const preview = document.getElementById("preview");

      list.addEventListener("click", function (e) {
        const card = e.target.closest(".runner-card");
        if (!card) return;

        document
          .querySelectorAll(".runner-card")
          .forEach((c) => c.classList.remove("active"));
        card.classList.add("active");

        const imgSrc = card.getAttribute("data-img");
        const name = card.getAttribute("data-name") || "";

        preview.innerHTML = "";
        if (imgSrc) {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = name + "のハーフマラソンタイム";
          preview.appendChild(img);
        } else {
          const p = document.createElement("div");
          p.className = "preview-placeholder";
          p.textContent = "画像が未設定です";
          preview.appendChild(p);
        }
      });
    })();
  </script>

  <!-- ===== JS：動画→写真→完走おめでとう ===== -->
  <script>
    (function () {
      const vid = document.getElementById("finishVideo");
      const img = document.getElementById("finishImage");
      const msg = document.getElementById("finishMsg");

      if (!vid || !img || !msg) return;

      img.style.opacity = 0;
      msg.classList.remove("show");

      const tryPlay = () => {
        const p = vid.play();
        if (p && typeof p.then === "function") {
          p.catch(() => showImage());
        }
      };

      function showImage() {
        vid.style.opacity = 0;
        img.style.opacity = 1;
        setTimeout(() => msg.classList.add("show"), 300);
      }

      vid.addEventListener("ended", showImage);

      const startIfVisible = () => {
        const rect = vid.getBoundingClientRect();
        const visible = rect.top < window.innerHeight && rect.bottom > 0;
        if (visible) {
          tryPlay();
        } else {
          const io = new IntersectionObserver(
            (entries) => {
              if (entries.some((e) => e.isIntersecting)) {
                tryPlay();
                io.disconnect();
              }
            },
            { threshold: 0.2 }
          );
          io.observe(vid);
        }
      };

      vid.setAttribute("muted", "muted");
      vid.setAttribute("playsinline", "true");
      vid.setAttribute("webkit-playsinline", "true");

      if (document.readyState === "complete") startIfVisible();
      else window.addEventListener("load", startIfVisible);
    })();
  </script>
</body>
